<mat-toolbar>
  <span>Note app</span>
</mat-toolbar>
<app-add-note (addNote)="addNote($event)" (updNote)="updNote($event)"></app-add-note>
<app-note-item
  *ngFor="let note of notes | filter: getFilterByInputValue(); let idx = index"
  [note]="note"
  [idx]="idx"
  (removeNote)="removeNote($event)"
  (updateNote)="updNote(note)"
></app-note-item>
<app-filter-notes (inputValue)="filterValue($event)"></app-filter-notes>
